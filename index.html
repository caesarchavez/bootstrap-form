<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Bootstrap Form</title>
</head>
<body>
    <!-- Start of Card Wrapper-->
    <div class="container mt-5">
        <div class="card">
                <div class="card-header">
                    <h3>Payment form Example</h3>
                </div>
                <!-- Alert element-->
            <div class="container-fluid">
                <div class="alert alert-danger mt-3" role="alert">
                    Some fields are missing
                </div>
            </div>
            <!-- Start of Form-->
            <div class="container-fluid">
                <form>
                    <div class="row ">
                        <div class="col-4">
                            <label for="CC">Card #</label>
                            <input type="number" class="form-control mt-1" placeholder="XXXXXXXXX">
                        </div>
                        <div class="col-3 pe-0 ms-4">
                            <label for="">CVC #</label>
                            <input type="password" class="form-control mt-1" placeholder="0000">
                        </div>
                        <div class="col d-flex justify-content-end align-items-end p-0 m-0">
                            <p><strong>$</strong></p>
                        </div>
                        <div class="col-4 ps-0">
                            <label for="">Amount</label>
                            <input type="number" class="form-control mt-1" placeholder="Amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-3">
                            <label for="">First Name</label>
                            <input type="text" class="form-control mt-1">
                        </div>
                        <div class="col mt-3">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control mt-1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mt-3">
                            <label for="">City</label>
                            <input type="text" class="form-control mt-1">
                        </div>
                        <div class="col-3 mt-3">
                            <label for="">State</label>
                            <select class="form-select form-select-md mb-3 mt-1">
                                <option selected>Pick a State</option>
                                <option value="1">Aragua</option>
                                <option value="2">Falcon</option>
                                <option value="3">Miranda</option>
                              </select>
                        </div>
                        <div class="col-3 mt-3">
                            <label for="">Postal Code</label>
                            <input type="number" class="form-control mt-1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-1">
                            <label for="">We Accept:</label>
                            <div class="d-flex bg-secondary justify-content-between rounded mt-3 py-2 ps-3" style="width: 280px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard text-light"></i></label>
                                </div>
                                <div class=" form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa text-light"></i></label>
                                </div>
                                <div class=" form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-diners-club text-light"></i></label>
                                </div>
                                <div class=" form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value="option4">
                                    <label class="form-check-label" for="inlineCheckbox4"><i class="fa-brands fa-cc-amex text-light"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col mt-1">
                            <label for="">Message</label>
                            <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                 Add any notes here.
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="col-6 inline bg-secondary">
                        </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- End of Form-->
            <div class="card-footer d-flex justify-content-end mt-3">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary ms-2">Send</button>
            </div>
        </div>
    </div>
    <!-- End of Card Wrapper-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
</body>
</html>
